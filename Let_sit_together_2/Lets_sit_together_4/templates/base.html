{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Let's sit together!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Let's sit together!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                {% if user.is_authenticated %}
                <!-- Użytkownik jest zalogowany, ukryj opcję logowania -->
                    <p class="nav-link">Zalogowany jako: {{ user.username }}</p>
                    <a class="nav-link" href="/logout">Wyloguj się</a>
                {% else %}
                <!-- Użytkownik nie jest zalogowany, wyświetl opcję logowania -->
                    <a class="nav-link" href="/login">Zaloguj się</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Zarejestruj się</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/search">Wyszukaj swoje miejsce!</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
